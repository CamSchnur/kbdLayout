<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="css.css">
        <link rel="stylesheet" href="keys.css">
        <link rel="stylesheet" href="areas.css">
    </head>
    <body>
        <div class = "select">

        </div>
        <div class="keyboard">
            <div class="functionKeyArea area"><div class="emptySpace"></div></div>
            <div class="functionNavArea area"><div class="key">Print</div><div class="key">Scr</div><div class="key">Pause</div></div>
            <div class="mediaArea area"></div>
            <div class="mainArea area"></div>
                
            <div class="upperNavArea area">
                <div class="key">Ins</div><div class="key">Home</div><div class="key">Pg Up</div>
                <div class="key">Del</div><div class="key">End</div><div class="key">Pg Dn</div>
            </div>
            <div class="midNavArea area">
                <div class="emptySpace"></div>
            </div>
            <div class="lowerNavArea area">
                <div class="emptySpace"></div><div class="key">Up</div><div class="emptySpace"></div>
                <div class="key">Left</div><div class="key">Down</div><div class="key">Right</div>         
            </div>
            <div class="tenKeyArea area">
                <div class="key">Num</div><div class="key">/</div><div class="key">*</div>
                <div class="key">-</div>
                <div class="key">7</div><div class="key">8</div><div class="key">9</div>
                <div class="key">4</div><div class="key">5</div><div class="key">6</div>
                <div class="key">1</div><div class="key">2</div><div class="key">3</div>
                <div class="key gridTenKeyZero">0</div><div class="key">.</div>
                <div class="key gridTenKeyPlus">+</div>
                <div class="key gridTenKeyEnter">Enter</div>
            </div>
        </div>
        Hello
    </body>
</html>
